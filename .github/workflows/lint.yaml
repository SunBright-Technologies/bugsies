name: Lint

on:
  workflow_run:
    workflows: ["Build"]
    types: [completed]

jobs:
  lint:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/sunbright-technologies/bugsies_dev

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run ruff
        run: |
          ruff check .

      - name: Run mypy
        run: |
          mypy .
